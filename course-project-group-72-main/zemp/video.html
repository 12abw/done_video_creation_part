<body>

   <div class="video-container">
      <video id="myVideo" controls>
         <source src="out.mp4" type="video/mp4">
         <!-- <source src="video.mp4" type="video/mp4"> -->
         Your browser does not support the video tag.
      </video>
      <div class="overlay">
         Click to Play/Pause
      </div>
   </div>
<script>
   const video = document.getElementById('myVideo');

   // Add event listeners for play and pause
   video.addEventListener('play', printVideoProperties);
   video.addEventListener('pause', printVideoProperties);

   function printVideoProperties() {
      console.log('Current Time:', video.currentTime);
      console.log('Duration:', video.duration);
      console.log('Paused:', video.paused);
      console.log('Muted:', video.muted);
      console.log('Volume:', video.volume);
      console.log('Playback Rate:', video.playbackRate);
   }
</script>
